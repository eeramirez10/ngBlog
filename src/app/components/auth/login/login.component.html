<mat-card class="login">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="user" (ngSubmit)="login(user.value)">
            <p>
                <mat-form-field>

                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">

                </mat-form-field>
            </p>
            <p>
                <mat-form-field>

                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">

                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary" [disabled]="user.invalid">Login</button>
        </form>
        
    </mat-card-content>
</mat-card>
