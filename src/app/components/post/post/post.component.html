<div class="container">
    <mat-card class="post-card">
        <img matCardImage class="aling-center" [src]=" post.imagePost">
        <mat-card-content>
            <mat-card-title>
                {{ post.titlePost }}
            </mat-card-title>
            <p> {{ post.contentPost }} </p>
        </mat-card-content>
    </mat-card>
</div>
