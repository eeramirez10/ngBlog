<div class="tableContainer">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <div class="container-btn-new">
        <button mat-raised-button color="primary"  (click)="onNewPost()">  
            <mat-icon class="mat-18">note_add</mat-icon>  New Post
        </button>
    </div>
    <div class=" mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="post">
                <th mat-header-cell *matHeaderCellDef> post </th>
                <td mat-cell *matCellDef="let element"> {{element.titlePost}} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="tags">
                <th mat-header-cell *matHeaderCellDef> tags </th>
                <td mat-cell *matCellDef="let element"> {{element.tagsPost}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="accent" (click)="onEditPost(element)"> 
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="warn" (click)="onDeletePost(element.id)"> 
                        <mat-icon>delete</mat-icon> 
                    </button>
                </td>
                
                    
               
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
